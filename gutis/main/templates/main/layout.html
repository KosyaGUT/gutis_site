{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" /> {% endcomment %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  </head>
  <body>
    <aside>
      <img src="{% static 'main/img/logo.png' %}" alt="Лого" width="70" height="70" />
      <span class="logo">GUTIS</span>
      <h3>Навигация</h3>
      <ul>
        <a href="{% url 'home' %}">
          <li>
            <i class="fas fa-home"></i> Главная
          </li>
        </a>
        <a href="{% url 'about' %}">
          <li>
            <i class="fas fa-solid fa-address-card"></i> Про нас
          </li>
        </a>
        <a href="{% url 'news' %}">
            <li>
              <i class="fas fa-solid fa-newspaper"></i> Новости
            </li>
          </a>
        <a href="">
          <li>
            <i class="fas fa-solid fa-paper-plane"></i> Контакты
          </li>
        </a>
      </ul>
    </aside>
    <main>
      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
